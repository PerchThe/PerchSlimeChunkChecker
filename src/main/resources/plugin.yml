name: PerchSlimeChunkChecker
version: ${project.version}
main: io.github.tinyyana.slimechunkchecker.SlimeChunkCheckerPlugin
api-version: 1.17
prefix: SlimeChunkChecker
authors: [ KayaLambrex ]
description: Check whether the chunk you are in is a slime chunk.
permissions:
  SlimeChunkChecker.reload:
    description: access to reload config.
    default: op
commands:
  slime:
    description: Check the chunk whether is a slime chunk.
    aliases: slm
    usage: /<command>
  slimereload:
    permission: SlimeChunkChecker.reload
    permission-message: You don't have permission to do this.
    description: reload config.
    usage: /<command>
